<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tapsirma-1</title>
  <style>
    body {
      background: black;
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input, .textView {
      background: #CFCFCF;
      padding: 1em;
      border-radius: .5em;
      border: 2px solid grey;
      margin: .5em;
    }
  </style>
</head>
<body>
  <input id="userText" type="text" placeholder="Text Jaz">
  <div class="textView" style="display: none;"></div>

<script>
  const userText = document.getElementById("userText")
  const textView = document.querySelector(".textView")
  
  userText.addEventListener("input", () => {
    textView.textContent = userText.value
    textView.style.display = "block"
  })
</script>
</body>
</html>
